<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snakeGame</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="custom.css" />
</head>

<body>
    <section id="topMenu " class="mb-5 ">
        <nav class="navbar navbar-light bg-light ">
            <a class="navbar-brand " href="index.html ">
                <img src="snake.svg " width="40 " height="40 " class="d-inline-block align-top " alt=" " loading="lazy " /> snakeGame
            </a>
            <ul class="nav ">
                <li class="nav-item ">
                    <a class="nav-link " href="help.html ">Help</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="about.html ">About</a>
                </li>
            </ul>
        </nav>
    </section>

    <section id="game " class="bg-white ">
        <div class="container-fluid ">
            <div class="row p-5 p-sm-0 " style="background-color: #f8f9fa ">
                <div class="col-6 ">
                    <canvas class="myCanvas "></canvas>
                </div>
                <div class="col-6 ">
                    <p>Controls</p>
                    <div>
                        <button id="btnStart" class="btn btn-secondary mb-2 ">Start game</button>
                    </div>
                    <div class="my-3 ">
                        <button id="btnUp" class="px-5 btn-outline-dark ">UP</button>
                        </br>
                        </br>
                        <button id="btnLeft" class="px-3 btn-outline-dark ">Left</button>
                        <button id="btnRight" class="px-3 btn-outline-dark ">Right</button>
                        </br>
                        </br>
                        <button id="btnDown" class="px-4 btn-outline-dark ">Down</button>
                    </div>
                    <div class="mt-2 ml-2 ">
                        <h5>Score:</h5>
                        <p id="score"></p>
                        <p id="endGameText "></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="game.js "></script>
</body>

</html>
